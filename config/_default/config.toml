baseURL = "https://berita.edueasy.id/"
languageCode = "id"
title = "eduEasy Berita"

# --- 1. MODULE TEMA ---
[module]
  [[module.imports]]
    path = "github.com/CaiJimmy/hugo-theme-stack/v3"

# --- 2. MENU GLOBAL (Menimpa Menu Bawaan Tema) ---
# Kita taruh di sini supaya menu tema otomatis tertendang/diganti.

[[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
    [menu.main.params]
        icon = "home"

[[menu.main]]
    identifier = "archives"
    name = "Arsip"
    url = "/archives/"
    weight = 2
    # Tanpa icon dulu untuk memastikan ini menu kita

[[menu.main]]
    identifier = "search"
    name = "Cari"
    url = "/search/"
    weight = 3
    [menu.main.params]
        icon = "search"

[[menu.main]]
    identifier = "back"
    name = "Kembali ke Utama"
    url = "https://edueasy.id/"
    weight = 4
    [menu.main.params]
        icon = "arrow-left" 
        # Saya ganti nama icon jadi 'arrow-left' (biasanya aman). 
        # Jika error icon, nanti kita hapus baris ini.

# --- 3. PENGATURAN BAHASA ---
[languages.id]
    languageName = "Bahasa Indonesia"
    title = "eduEasy Berita"
    weight = 1
    contentDir = "content"

# --- 4. PARAMETER LAINNYA ---
[params]
    mainSections = ["post"]
    
    [params.sidebar]
        emoji = "üç•"
        subtitle = "Portal Informasi Pendidikan & Teknologi Terkini."
