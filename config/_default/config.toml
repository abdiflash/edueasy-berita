baseURL = "https://berita.edueasy.id/"
languageCode = "id"
title = "eduEasy Berita"

# Module Tema (Jangan diubah)
[module]
  [[module.imports]]
    path = "github.com/CaiJimmy/hugo-theme-stack/v3"

# --- PENGATURAN BAHASA & MENU (DISATUKAN) ---
[languages.id]
    languageName = "Bahasa Indonesia"
    title = "eduEasy Berita"
    weight = 1
    contentDir = "content"

    # MENU 1: HOME
    [[languages.id.menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = 1
        [languages.id.menu.main.params]
            icon = "home"

    # MENU 2: ARCHIVES
    [[languages.id.menu.main]]
        identifier = "archives"
        name = "Archives"
        url = "/archives/"
        weight = 2
        [languages.id.menu.main.params]
            icon = "archive"

    # MENU 3: SEARCH
    [[languages.id.menu.main]]
        identifier = "search"
        name = "Search"
        url = "/search/"
        weight = 3
        [languages.id.menu.main.params]
            icon = "search"

    # MENU 4: BACK (KEMBALI)
    [[languages.id.menu.main]]
        identifier = "back"
        name = "Kembali ke Utama"
        url = "https://edueasy.id/"
        weight = 4
        # Tanpa icon/pre dulu biar aman

# --- PARAMETER LAINNYA ---
[params]
    mainSections = ["post"]
    
    [params.sidebar]
        emoji = "üç•"
        subtitle = "Portal Informasi Pendidikan & Teknologi Terkini."
